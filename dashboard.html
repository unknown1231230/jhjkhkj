<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Farmer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f59e0b;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo span {
            color: var(--primary);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-badge.stopped {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--card);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .stat-trend {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-start { background: var(--success); color: white; }
        .btn-start:hover { background: #059669; transform: scale(1.05); }
        .btn-stop { background: var(--error); color: white; }
        .btn-stop:hover { background: #dc2626; transform: scale(1.05); }

        .section-title {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-container {
            background: var(--card);
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            color: var(--secondary);
            font-weight: 600;
        }

        td {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
        }

        .log-container {
            background: #000;
            border-radius: 1.5rem;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            color: #10b981;
            height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(16, 185, 129, 0.2);
            position: relative;
        }

        .log-line {
            margin-bottom: 0.25rem;
            opacity: 0.9;
        }

        .log-line .timestamp { color: #64748b; margin-right: 0.5rem; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .api-badge {
            background: rgba(245, 158, 11, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üêØ <span>Tiger</span> Farmer</div>
            <div id="statusIndicator" class="status-badge">
                <div style="width: 8px; height: 8px; background: currentColor; border-radius: 50%; animation: pulse 2s infinite;"></div>
                Running
            </div>
        </header>

        <div class="actions">
            <button class="btn-start" onclick="control('start')">‚ñ∂ Start Farmer</button>
            <button class="btn-stop" onclick="control('stop')">‚èπ Stop Farmer</button>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">Total Created</div>
                <div class="stat-value" id="countOk">0</div>
                <div class="stat-trend" style="color: var(--success)">‚Üë Success rate increasing</div>
            </div>
            <div class="card">
                <div class="card-header">Rate Limits</div>
                <div class="stat-value" id="countFail">0</div>
                <div class="stat-trend" style="color: var(--error)">‚Üì Blocks detected</div>
            </div>
            <div class="card">
                <div class="card-header">API Endpoint</div>
                <div class="stat-value" style="font-size: 1.25rem; font-family: monospace; cursor: pointer;" title="Click to copy" onclick="copyToClipboard(window.location.origin + '/v1')">/v1/chat/completions</div>
                <div class="stat-trend"><span class="api-badge">OpenAI Compatible</span></div>
            </div>
        </div>

        <h2 class="section-title">‚ú® Farmed Accounts</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>User ID</th>
                        <th>API Key</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody id="accountTable">
                    <!-- Accounts will be injected here -->
                </tbody>
            </table>
        </div>

        <h2 class="section-title">üìú System Logs</h2>
        <div class="log-container" id="logPanel">
            <!-- Logs will be injected here -->
        </div>
    </div>

    <script>
        async function updateData() {
            try {
                // Fetch Stats & Status
                const resStats = await fetch('/api/status');
                const stats = await resStats.json();
                
                document.getElementById('countOk').innerText = stats.ok;
                document.getElementById('countFail').innerText = stats.fail;
                
                const statusIndicator = document.getElementById('statusIndicator');
                if (stats.running) {
                    statusIndicator.className = 'status-badge';
                    statusIndicator.innerHTML = '<div style="width: 8px; height: 8px; background: currentColor; border-radius: 50%; animation: pulse 2s infinite;"></div> Running';
                } else {
                    statusIndicator.className = 'status-badge stopped';
                    statusIndicator.innerHTML = '<div style="width: 8px; height: 8px; background: currentColor; border-radius: 50%;"></div> Stopped';
                }

                // Fetch Accounts
                const resAcc = await fetch('/accounts');
                const accounts = await resAcc.json();
                const table = document.getElementById('accountTable');
                table.innerHTML = accounts.reverse().slice(0, 10).map(acc => `
                    <tr>
                        <td style="font-weight: 600">${acc.username}</td>
                        <td style="color: var(--secondary)">${acc.user_id}</td>
                        <td><code style="background: rgba(255,255,255,0.05); padding: 0.25rem; border-radius: 0.25rem;">${acc.api_key}</code></td>
                        <td style="color: var(--secondary); font-size: 0.75rem;">${new Date(acc.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');

                // Fetch Logs
                const resLogs = await fetch('/logs');
                const logs = await resLogs.text();
                const panel = document.getElementById('logPanel');
                const wasAtBottom = panel.scrollHeight - panel.scrollTop === panel.clientHeight;
                
                panel.innerHTML = logs.split('\n').map(line => {
                    if (!line.trim()) return '';
                    const match = line.match(/^\[(.*?)\] (.*)$/);
                    if (match) {
                        return `<div class="log-line"><span class="timestamp">${match[1]}</span>${match[2]}</div>`;
                    }
                    return `<div class="log-line">${line}</div>`;
                }).join('');
                
                if (wasAtBottom) panel.scrollTop = panel.scrollHeight;

            } catch (e) {
                console.error("Update failed", e);
            }
        }

        async function control(action) {
            await fetch(`/api/${action}`, { method: 'POST' });
            updateData();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("API Endpoint copied to clipboard!");
        }

        setInterval(updateData, 3000);
        updateData();
    </script>
    <style>
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</body>
</html>
