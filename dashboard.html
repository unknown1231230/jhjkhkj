<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Farmer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #f59e0b;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo span {
            color: var(--primary);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--card);
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .table-container {
            background: var(--card);
            border-radius: 1rem;
            overflow-x: auto;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .logs {
            background: #000;
            padding: 1rem;
            border-radius: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            height: 300px;
            overflow-y: auto;
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">üöÄ <span>Multi</span>Farmer</div>
            <div style="font-size: 0.875rem; color: var(--secondary)">System Active</div>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('tiger')">üêØ Tiger</div>
            <div class="tab" onclick="switchTab('qidian')">üêâ Qidian</div>
        </div>

        <div id="tiger" class="section active">
            <div class="grid">
                <div class="card">
                    <div class="stat-label">Tiger Created</div>
                    <div class="stat-value" id="tiger-ok">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Tiger Failed</div>
                    <div class="stat-value" id="tiger-fail">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Proxy Endpoint</div>
                    <div class="stat-value" style="font-size: 1rem">/v1/chat/completions</div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>API Key</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody id="tiger-table"></tbody>
                </table>
            </div>
            <div class="logs" id="tiger-logs"></div>
        </div>

        <div id="qidian" class="section">
            <div class="grid">
                <div class="card">
                    <div class="stat-label">Qidian Created</div>
                    <div class="stat-value" id="qidian-ok">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Qidian Failed</div>
                    <div class="stat-value" id="qidian-fail">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Proxy Endpoint</div>
                    <div class="stat-value" style="font-size: 1rem">/v1/chat/completions</div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>API Key</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody id="qidian-table"></tbody>
                </table>
            </div>
            <div class="logs" id="qidian-logs"></div>
        </div>
    </div>

    <script>
        let currentSite = 'tiger';

        function switchTab(site) {
            currentSite = site;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(site).classList.add('active');
            update();
        }

        async function update() {
            ['tiger', 'qidian'].forEach(async (site) => {
                try {
                    const status = await (await fetch(`/api/${site}/status`)).json();
                    document.getElementById(`${site}-ok`).innerText = status.ok;
                    document.getElementById(`${site}-fail`).innerText = status.fail;

                    const accs = await (await fetch(`/api/${site}/accounts`)).json();
                    document.getElementById(`${site}-table`).innerHTML = accs.reverse().slice(0, 10).map(a => `
                        <tr>
                            <td>${a.username}</td>
                            <td><code style="font-size: 0.7rem">${a.api_key}</code></td>
                            <td>${new Date(a.created_at).toLocaleTimeString()}</td>
                        </tr>
                    `).join('');

                    const logs = await (await fetch(`/api/${site}/logs`)).text();
                    const logPanel = document.getElementById(`${site}-logs`);
                    logPanel.innerText = logs;
                    logPanel.scrollTop = logPanel.scrollHeight;
                } catch(e) {}
            });
        }

        setInterval(update, 5000);
        update();
    </script>
</body>

</html>
